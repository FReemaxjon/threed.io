<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>WebAR Experience</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    #error-message {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      font-family: sans-serif;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <div id="error-message"></div>

  <!-- Load Three.js, GLTFLoader, and MindAR -->
    <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <!-- MindAR fallback shim and debug -->
  <script>
    window.addEventListener('load', () => {
      if (!window.MINDARIMAGE && !window.MINDAR?.IMAGE) {
        console.error('MindAR namespace debug: MINDARIMAGE:', window.MINDARIMAGE, 'MINDAR.IMAGE:', window.MINDAR?.IMAGE);
      }
      if (!window.MINDAR?.IMAGE && window.MINDARIMAGE) {
        window.MINDAR = window.MINDAR || {};
        window.MINDAR.IMAGE = window.MINDARIMAGE;
        console.log('MindAR shim applied: MINDAR.IMAGE set');
      }
    });
  </script>

  <script>
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.innerText = message;
      console.error(message);
    }

    async function checkFileExists(url) {
      try {
        const response = await fetch(url, { method: 'HEAD' });
        return response.ok;
      } catch {
        return false;
      }
    }

    async function startAR() {
      // Check secure context
      if (!window.isSecureContext) {
        return showError('Error: WebAR requires a secure context (HTTPS). Please serve the page over HTTPS.');
      }

      // Check WebGL support
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      if (!gl) {
        return showError('Error: WebGL is not supported by this browser.');
      }

      // Check MindAR library
      if (!window.MINDAR?.IMAGE) {
        return showError('Error: MindAR library not loaded correctly. Check console for details.');
      }

      // Check local assets
      const targetOK = await checkFileExists('assets/target.mind');
      const modelOK = await checkFileExists('assets/model.glb');

      if (!targetOK) return showError('Error: target.mind file not found in assets folder.');
      if (!modelOK) return showError('Error: model.glb file not found in assets folder.');

      try {
        const mindarThree = new window.MINDAR.IMAGE.Three({
          container: document.getElementById('ar-container'),
          imageTargetSrc: 'assets/target.mind',
        });

        const { renderer, scene, camera } = mindarThree;

        // Add lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(1, 1, 1);
        scene.add(light);

        // Add anchor and load model
        const anchor = mindarThree.addAnchor(0);
        const root = anchor.group;

        const loader = new THREE.GLTFLoader();
        loader.load(
          'assets/model.glb',
          (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.1, 0.1, 0.1);
            root.add(model);
            console.log('Model loaded successfully');
          },
          undefined,
          (error) => showError('Failed to load model: ' + error.message)
        );

        // Start AR
        await mindarThree.start();
        renderer.setAnimationLoop(() => renderer.render(scene, camera));

        // Handle window resize
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initial size setup
        renderer.setSize(window.innerWidth, window.innerHeight);
      } catch (error) {
        showError('Failed to initialize AR: ' + error.message);
      }
    }

    // Start AR when the page loads
    window.addEventListener('DOMContentLoaded', startAR);
  </script>
</body>
</html>
