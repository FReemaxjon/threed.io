<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebAR Experience</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
    #error-message { position: absolute; top: 10px; left: 10px; color: red; }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <div id="error-message"></div>

  <!-- Load MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
  <!-- Load Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.min.js"></script>
  <!-- Load GLTFLoader for .glb files -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/examples/js/loaders/GLTFLoader.js"></script>


  <script>
    // Display error messages
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.innerText = message;
      console.error(message);
    }

    // Check if required files exist
    async function checkFileExists(url) {
      try {
        const response = await fetch(url, { method: 'HEAD' });
        return response.ok;
      } catch {
        return false;
      }
    }

    // Initialize AR scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('ar-container').appendChild(renderer.domElement);

    // Add lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(0, 0, 1);
    scene.add(directionalLight);

    // Initialize MindAR
    let mindarThree;
    try {
      mindarThree = new window.MINDAR.IMAGE.Three({
        container: document.getElementById('ar-container'),
        imageTargetSrc: 'assets/target.mind',
      });
    } catch (error) {
      showError('Failed to initialize MindAR: ' + error.message);
      return;
    }

    const { root, anchor } = mindarThree.addAnchor(0);

    // Load .glb model
    const loader = new THREE.GLTFLoader();
    loader.load(
      'assets/model.glb',
      (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.1, 0.1, 0.1);
        model.position.set(0, 0, 0);
        root.add(model);
        console.log('Model loaded successfully');
      },
      (xhr) => {
        console.log(`Model loading: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
      },
      (error) => {
        showError('Error loading GLB model: ' + error.message);
      }
    );

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    const animate = () => {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    };

    // Start AR experience
    const start = async () => {
      // Verify file existence
      const mindFileExists = await checkFileExists('assets/target.mind');
      const modelFileExists = await checkFileExists('assets/model.glb');
      if (!mindFileExists) {
        showError('Error: target.mind file not found. Check path or file.');
        return;
      }
      if (!modelFileExists) {
        showError('Error: model.glb file not found. Check path or file.');
        return;
      }

      try {
        await mindarThree.start();
        console.log('MindAR started successfully');
        animate();
      } catch (error) {
        showError('Error starting MindAR: ' + error.message);
      }
    };

    // Check for WebGL and camera support
    if (!THREE.WEBGL.isWebGLAvailable()) {
      showError('WebGL is not supported in this browser.');
      return;
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(() => start())
      .catch((error) => {
        showError('Camera access denied or unavailable: ' + error.message);
      });
  </script>
</body>
</html>
